<section class="cart-section">
    <h2 class="section-title">My Cart</h2>

    <div class="cart-items">
        @if((data$|async); as cart){
        <app-home-product [title]="'Cart Items'" [data]="cart" [enableDelete]="true" [enableDeleteAll]="cart.length>0"
            [showActionButtons] (delete)="onDelete($event)" (emptyCart)="onEmptyCart($event)" />


        @if(cart.length>0){
        <button nz-button nzType="primary" class="checkout-btn" (click)="onCheckout()">
            Proceed to Checkout
        </button>

        }


        @if(cart.length===0){
        <div class="empty-cart">
            <p>Your cart is empty.</p>
            <button nz-button nzType="primary" routerLink="/home">Continue Adding Items</button>
        </div>
        }
        }



    </div>

    <!-- Cart items -->


</section>
