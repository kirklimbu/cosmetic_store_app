<div nz-row nzJustify="start">
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24">
        <div class="form-container">
            <nz-card nzTitle="Add Customer">
                <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="onSave()">
                    <!-- START: Responsive Two-Column Layout -->


                    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">

                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">
                            <nz-form-item>
                                <nz-form-label nzRequired>Name</nz-form-label>
                                <nz-form-control nzErrorTip="Please add  name!">
                                    <input nz-input formControlName="name" placeholder=" Hari Khadka" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">
                            <nz-form-item>
                                <nz-form-label nzRequired>Businsess Name</nz-form-label>
                                <nz-form-control nzErrorTip="Please add  Businsess Name!">
                                    <input nz-input formControlName="businessName" placeholder=" Rabi Stores" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>



                        <!-- Second Column -->

                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>
                                <nz-form-label nzRequired>Mobile1</nz-form-label>
                                <nz-form-control nzErrorTip="Please add mobile number!">
                                    <input nz-input formControlName="mobile1" placeholder="9874563212" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <!-- END: Responsive Two-Column Layout -->

                        <!-- third Column -->
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">
                            <nz-form-item>

                                <nz-form-label>Mobile 2</nz-form-label>
                                <nz-form-control nzErrorTip="Please add phone number!">
                                    <input nz-input formControlName="mobile2" placeholder="9874563210" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>

                                <nz-form-label>Email</nz-form-label>
                                <nz-form-control nzErrorTip="Please add email!">
                                    <input nz-input formControlName="email" placeholder="Branch name" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>

                                <nz-form-label>Location</nz-form-label>
                                <nz-form-control nzErrorTip="Please add Location!">
                                    <input nz-input formControlName="location" placeholder="Naya Amda, Damak 2" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>

                                <nz-form-label>PAN</nz-form-label>
                                <nz-form-control nzErrorTip="Please add PAN!">
                                    <input nz-input formControlName="pan" placeholder="876543210" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>


                        <!-- Full-width items below the columns -->
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">
                            <nz-form-item>
                                <nz-form-label>Status</nz-form-label>
                                <nz-form-control>
                                    <nz-switch formControlName="hasActive" [nzCheckedChildren]="checkedTemplate"
                                        [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
                                    <ng-template #checkedTemplate>Active</ng-template>
                                    <ng-template #unCheckedTemplate>Not Active</ng-template>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                    </div>

                    <nz-divider></nz-divider>

                    <nz-form-item>
                        <nz-form-control>
                            <div nz-row [nzJustify]="'end'">
                                <div nz-col [nzXs]="24" [nzSm]="24" [nzLg]="'auto'">
                                    <button [disabled]="!form.valid" nz-button [nzType]="'primary'"
                                        class="submit-button">
                                        {{ mode === 'add' ? 'SAVE' : 'UPDATE' }}
                                    </button>
                                </div>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </nz-card>
        </div>
    </div>
</div>
