<!--begin::Signin-->

<div class="registration-container">
  <div class="wrapper">
    <h2>Registration</h2>
    <form [formGroup]="form" novalidate="novalidate">
      <div class="input-box">
        <input
          class="form-control py-4 px-4 fs-5"
          [ngClass]="{
            'is-invalid': f['mobile'].touched && f['mobile'].invalid,
          }"
          name="email"
          formControlName="mobile"
          autocomplete="off"
          placeholder="Mobile"
        />
        <ng-container
          class="h6 text-danger"
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Mobile is required',
            control: form.controls['mobile'],
          }"
        ></ng-container>
      </div>

      <div class="input-box">
        <nz-input-group [nzSuffix]="password">
          <input
            [type]="showPassword ? 'text' : 'password'"
            nz-input
            formControlName="passWord"
            placeholder="Password"
            required
          />
        </nz-input-group>
        <ng-template #password>
          <span
            nz-icon
            class="ant-input-password-icon"
            [nzType]="showPassword ? 'eye-invisible' : 'eye'"
            (click)="showPassword = !showPassword"
          ></span>
        </ng-template>
      </div>
      <div class="input-box">
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input
            [type]="showcPassword ? 'text' : 'password'"
            nz-input
            formControlName="cPassword"
            placeholder="Confirm password"
            required
          />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <span
            nz-icon
            class="ant-input-password-icon"
            [nzType]="showcPassword ? 'eye-invisible' : 'eye'"
            (click)="showcPassword = !showcPassword"
          ></span>
        </ng-template>

        <div
          class="fv-plugins-message-container"
          *ngIf="
            !f['cPassword']?.valid &&
            (f['cPassword']?.dirty || f['cPassword']?.touched)
          "
        >
          <div
            class="fv-help-block ml-2 text-danger"
            *ngIf="f['cPassword'].errors?.['required']"
          >
            <span class="h6">Confirm Password is required.</span>
          </div>
        </div>
      </div>

      <nz-divider [nzText]="text">
        <ng-template #text>
          <span
            style="font-size: 16px"
            nz-icon
            nzType="idcard"
            nzTheme="outline"
          ></span>
        </ng-template>
      </nz-divider>

      <!-- BEGIN::PERSONAL DETAILS -->
      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your name" required /> -->
        <!-- <label class="fw-bolder fs-h4 text-dark required">Username</label> -->
        <input
          class="form-control py-4 px-4 fs-5"
          [ngClass]="{
            'is-invalid': f['name'].touched && f['name'].invalid,
          }"
          name="name"
          formControlName="name"
          autocomplete="off"
          placeholder="Full name"
        />
        <ng-container
          class="h6 text-danger"
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Full name is required',
            control: form.controls['name'],
          }"
        ></ng-container>
      </div>
      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your name" required /> -->
        <!-- <label class="fw-bolder fs-h4 text-dark required">Username</label> -->
        <input
          type="email"
          class="form-control py-4 px-4 fs-5"
          [ngClass]="{
            'is-invalid': f['email'].touched && f['email'].invalid,
          }"
          name="email"
          formControlName="email"
          autocomplete="off"
          placeholder=" Email"
        />
        <ng-container
          class="h6 text-danger"
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Email is required',
            control: form.controls['email'],
          }"
        ></ng-container>
      </div>
      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your name" required /> -->
        <!-- <label class="fw-bolder fs-h4 text-dark required">Username</label> -->
        <input
          class="form-control py-4 px-4 fs-5"
          [ngClass]="{
            'is-invalid': f['addressOne'].touched && f['addressOne'].invalid,
          }"
          name="addressOne"
          formControlName="addressOne"
          autocomplete="off"
          placeholder="Street name"
        />
        <ng-container
          class="h6 text-danger"
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Street name is required',
            control: form.controls['addressOne'],
          }"
        ></ng-container>
      </div>
      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your name" required /> -->
        <!-- <label class="fw-bolder fs-h4 text-dark required">Username</label> -->
        <input
          class="form-control py-4 px-4 fs-5"
          [ngClass]="{
            'is-invalid': f['addressTwo'].touched && f['addressTwo'].invalid,
          }"
          name="addressTwo"
          formControlName="addressTwo"
          autocomplete="off"
          placeholder="Ward"
        />
        <ng-container
          class="h6 text-danger"
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Street name is required',
            control: form.controls['addressOne'],
          }"
        ></ng-container>
      </div>
      <!-- END::PERSONAL DETAILS -->
      <div class="policy">
        <input type="checkbox" />
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <!-- <input value="Register Now" /> -->
        <button
          nzType="primary"
          nz-button
          [disabled]="!form.valid"
          (click)="onSignUp()"
        >
          Register now
        </button>
      </div>

      <div class="text">
        <h3>
          Already have an account? <a routerLink="/auth/login">Login now</a>
        </h3>
      </div>
    </form>
  </div>
</div>
