<div class="table-operations">
    <div class="form ">

        <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="onSearch()">

            <!-- START: Responsive Two-Column Layout -->
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                @for(field of fields();track field.name) {

                <ng-container>
                    @if(field.visible !== false) {
                    <ng-container>
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6">
                            <nz-form-item>
                                <nz-form-label [nzRequired]="field.required">{{ field.label }}</nz-form-label>
                                <nz-form-control>
                                    <!-- TEXT INPUT -->
                                    <input *ngIf="field.type === 'text'" nz-input [placeholder]="field.placeholder"
                                        [formControlName]="field.name" />

                                    <!-- DATE INPUT -->
                                    <input *ngIf="field.type === 'date'" nz-input
                                        [placeholder]="field.placeholder || 'YYYY/MM/DD'" appBsDateInput
                                        [formControlName]="field.name" />

                                    <!-- SELECT INPUT -->
                                    <nz-select *ngIf="field.type === 'select'" [formControlName]="field.name"
                                        [nzPlaceHolder]="field.placeholder || 'Select ' + field.label">
                                        <nz-option *ngFor="let opt of field.options" [nzValue]="opt.value"
                                            [nzLabel]="opt.label"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </ng-container>
                    }
                </ng-container>
                }

                <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="4">

                    <div class="search-button">
                        <button nz-button nzType="primary" (click)="onSearch()">
                            <span nz-icon nzType="search"></span>
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
