<div nz-row nzJustify="start">
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24">
        <div class="form-container">
            <nz-card nzTitle="Add Stock Detail">
                <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="onSave()">
                    <!-- START: Responsive Two-Column Layout -->

                    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">

                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">
                            <nz-form-item>
                                <nz-form-label nzRequired> Save Date</nz-form-label>
                                <nz-form-control nzErrorTip="Please add  Save Date!">
                                    <input class="disabled-input" readonly [disabled] nz-input
                                        formControlName="saveDate" placeholder=" 2082/06/02" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>
                                <nz-form-label nzRequired>Cost/Unit</nz-form-label>
                                <nz-form-control nzErrorTip="Please add Cost/Unit.">
                                    <input nz-input min="1" type="number" formControlName="costPerUnit"
                                        placeholder="35" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>
                                <nz-form-label nzRequired>Qty.</nz-form-label>
                                <nz-form-control nzErrorTip="Please add qty.">
                                    <input nz-input min="1" type="number" formControlName="qty" placeholder="35" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <!-- Full-width items below the columns -->
                        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8">

                            <nz-form-item>

                                <nz-form-label> Remarks</nz-form-label>
                                <nz-form-control nzErrorTip="Please add Margin Remarks!">
                                    <textarea rows="4" nz-input formControlName="remarks"
                                        placeholder="Remarks"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>


                    </div>

                    <nz-divider></nz-divider>

                    <nz-form-item>
                        <nz-form-control>
                            <div nz-row [nzJustify]="'end'">
                                <div nz-col [nzXs]="24" [nzSm]="24" [nzLg]="'auto'">
                                    <button [disabled]="!form.valid" nz-button [nzType]="'primary'"
                                        class="submit-button">
                                        {{ mode === 'add' ? 'SAVE' : 'UPDATE' }}
                                    </button>
                                </div>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </nz-card>
        </div>
    </div>
</div>
