<section class="checkout-section">
    <h2 class="section-title">Checkout</h2>

    <div nz-row [nzGutter]="[24, 24]" class="checkout-layout">
        <!-- ðŸ›’ Cart Items Section -->
        <div nz-col [nzXs]="24" [nzMd]="16" class="cart-items">
            @if ((data$ | async)?.stockList; as cart) {
            <app-home-product [title]="'Added Items'" [data]="cart" [enableDelete]="false" [enableDeleteAll]="false"
                [showActionButtons]="false"></app-home-product>

            @if (cart.length === 0) {
            <div class="empty-cart">
                <p>Your cart is empty.</p>
                <button nz-button nzType="primary" routerLink="/home">
                    Continue Shopping
                </button>
            </div>
            }
            }
        </div>

        <!-- ðŸ’° Summary Section -->
        <div nz-col [nzXs]="24" [nzMd]="8" class="cart-summary-wrapper">
            @if ((data$ | async)?.summary; as summary) {
            <section class="cart-summary">
                <nz-card class="summary-card">
                    <h3 class="summary-title">Transaction Summary</h3>

                    <div class="summary-grid">
                        <!-- Total MRP -->
                        <div class="summary-item">
                            <span class="label">Total MRP</span>
                            <span class="value">Rs. {{ summary.totalMrpAmt }}</span>
                        </div>

                        <!-- Savings -->
                        <!-- <div class="summary-item">
                            <span class="label">You Saved</span>
                            <span class="value saving" [ngClass]="{ negative: summary.totalSaving < 0 }">
                                Rs. {{ summary.totalSaving }}
                            </span>
                        </div> -->

                        <!-- Net Amount -->
                        <div class="summary-item">
                            <span class="label">Total Amount</span>
                            <span class="value net">Rs. {{ summary.totalNetAmt }}</span>
                        </div>
                    </div>

                    <!-- Optional Customer Select -->
                    <!--
            <div class="customer-select">
              <span class="label">Customer</span>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please select customer">
                  <nz-select [(ngModel)]="selectedCustomerId" nzPlaceHolder="Select Customer">
                    <nz-option [nzValue]="0" nzLabel="No Office"></nz-option>
                    @for (job of (data$|async)?.customerList; track job.customerId) {
                      <nz-option [nzValue]="job.customerId" [nzLabel]="job.name"></nz-option>
                    }
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            -->

                    <button nz-button nzBlock class="checkout-btn" (click)="onSave()">
                        Place Order
                    </button>
                </nz-card>
            </section>
            }
        </div>
    </div>
</section>
